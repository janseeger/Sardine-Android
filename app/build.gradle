apply plugin: 'com.android.library'

android {
    compileSdkVersion 7
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dependencies {
        compile group: 'org.simpleframework', name: 'simple-xml', version: '2.7'
    }
}
